# YummY site directories

# Site destination
destination:   ./_site

# Sources
#assets:        ./assets
#data:          ./data
#documents:     ./documents
#layouts:       ./layouts
#macros:        ./macros
#snippets:      ./snippets

baseurl:  http://fadado.github.io/yummy/

title: Yummy Universe of MarkDown Mixed with YAML
subtitle: A static site generator based on `pandoc`, `m4`, `jq`, `make`, `bash`...
author: &author Joan Josep Ordinas Rosa
lang: &lang en

# Default values
defaults:
  - idprefix: "" # all files
    properties:
      title-prefix: YummY
      author: *author
      lang: *lang
  - idprefix: "targets/"
    properties:
  - idprefix: "scripts/"
    properties:

